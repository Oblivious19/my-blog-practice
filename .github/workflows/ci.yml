name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change to correct working directory
        run: mkdir my-blog-practice
        run: cd my-blog-practice

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd my-blog-practice
          npm install

      - name: Run tests
        run: |
          cd my-blog-practice
          npm test
